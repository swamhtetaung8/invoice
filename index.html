<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="my-3">Invoice App</h1>
              <button
                class="btn btn-outline-dark d-print-none"
                onclick="print()">
                <i class="bi bi-printer"></i>
              </button>
            </div>
            <div class="border p-3 rounded mb-3 d-print-none">
              <form id="invoiceForm">
                <div class="row align-items-end g-3">
                  <div class="col-5">
                    <label for="" class="form-label"
                      >Select Service
                      <span
                        id="openModalBtn"
                        class="badge bg-black rounded-pill"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        >Add new</span
                      >
                    </label>
                    <select
                      name=""
                      class="form-select"
                      id="serviceOption"
                      required></select>
                  </div>
                  <div class="col">
                    <label for="" class="form-label">Select Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      required />
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100">Add</button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="table">
              <thead>
                <tr>
                  <th class="w-50">Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit Price</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">Subtotal</td>
                  <td class="text-end">$<span id="subTotal"></span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax 5%</td>
                  <td class="text-end">$<span id="tax"></span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$<span id="total"></span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div id="modal" class="d-none position-fixed top-0 end-0 bg-dark w-100">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-8">
            <div class="p-5 bg-white">
              <hr />
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Service
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="modalForm">
                <div class="mb-3">
                  <label for="" class="form-label">Service name</label>
                  <input
                    type="text"
                    name="serviceModalName"
                    class="form-control"
                    required />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Price</label>
                  <input
                    type="number"
                    name="serviceModalPrice"
                    class="form-control"
                    required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-dark"
                form="modalForm"
                data-bs-dismiss="modal">
                Add
              </button>
              <button
                id="closeModalBtn"
                type="button"
                class="btn btn-outline-danger"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>
